<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
 Registration Page
<div class="container">

    <div class="row" style="margin-top:20px">
   
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/register}" method="post" th:object ="${register}">
                <fieldset>
                   
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

 					<div class="form-group">
                        <input type="text" name="firstname" id="firstname" class="form-control input-lg"
                               placeholder="firstname" required="true" autofocus="true"/>
                    </div>
                   
                    <div class="form-group">
                        <input type="text" name="lastname" id="lastname" class="form-control input-lg"
                               placeholder="lastname" required="false" autofocus="true"/>
                    </div>
                    
                    
                    <div class="form-group">
                        <input type="text" name="phone" id="phone" class="form-control input-lg"
                               placeholder="phone" required="false" autofocus="true"/>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control input-lg"
                               placeholder="email" required="false" autofocus="true"/>
                    </div>
                    
                    <div class="form-group">
                       
                     <textarea class="form-control" name="address" rows="5" id="address" placeholder ="address"></textarea>
                    </div>
                    
                   

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value=" Register"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
